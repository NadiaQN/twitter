<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- header con el nombre de la pagina -->
	<header>
		<h1>Twitter</h1>
	</header>
<!-- seccion con un div para info de usuario y el formulario para postear-->
	<section>
		<div id="user">
			<h3>Reto del Código</h3>
			<p>Hola, <br>soy front-end developer jr.</p>
		</div>
		<div id="form">
			<textarea class="txt" id="comment" placeholder="¿Qué estas pensando?..." onkeyup="count(this)"></textarea>
			<button type="button" id="btn" >Tweet</button>
			<span id="display">140</span>
		</div>
		<section id="wall"></section>
	</section>
	<script src="assets/js/app.js"></script>
</body>
</html>
